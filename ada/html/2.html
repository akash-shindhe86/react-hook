<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample ADA Issues</title>
</head>
<body>
    <!-- Missing alt text -->
    <img src="image.jpg">

    <!-- Improper use of headings -->
    <h1>Main Heading</h1>
    <h3>Subheading</h3>

    <!-- Lack of ARIA roles -->
    <button>X</button>

    <!-- Inaccessible form -->
    <form>
        <label>Name:</label>
        <input type="text">
    </form>

    <!-- Keyboard navigation issues -->
    <a href="#main-content">Skip to main content</a>
</body>
</html>
